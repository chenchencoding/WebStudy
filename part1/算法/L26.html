<body>
  <script>
    // 新思路
    let nums = [0,0,1,1,1,2,2,3,3,4]
    var removeDuplicates = function (nums) {
      for(let i =0 , j = i+1; i < nums.length && j < nums.length ;){
       if(nums[i] === nums[j]){
          nums[i] = nums[j]
          j = i + 1
          i ++
       }else {
         i++;
         j++;
       }
    };
    return nums.length
  }
    console.log(removeDuplicates(nums))
    console.log(nums)
    // console.log(nums)
  </script>
