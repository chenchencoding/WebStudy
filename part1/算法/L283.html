<body>
  <script>
    var moveZeroes = function(nums) {
      let amount = 0
      for(let i = 0, j = 1;i<nums.length && j <nums.length;) {
           if(nums[i] === 0) {
              if(nums[j] === 0) {
                j++;
              }else {
                nums[i] = nums[j]
                nums[j] = 0
                i ++
                j++
              }
           }else {
             i ++;
             j ++;
           }
      }
      console.log(nums)
    };
    let nums =  [0,0,3,13,0,1, 0,3, 0]
    moveZeroes(nums)
    
  </script>
