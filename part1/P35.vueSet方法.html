<body>
  <!-- 通过set(向data中的对象内部添加一个响应式的数据 ，但是这里的target不能为data 本身
  Vue.set(target, key, value) 
  vm.$set(target, key, value)
  Vue.set(address, 'towndown', 'Ganjingzi')
  vm.$set(address, 'towndown', 'Ganjingzi')
  -->
  data(){
    return {
      name: 'Tom',
      age:'male'
      address:{
        country:'China',
        provice:"LiaoNing"
      }
    }
  }
