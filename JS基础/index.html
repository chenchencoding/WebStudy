<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    
    /**
     * 1. 伪数组（我的理解是，内部元素是<key,value> 但是有一个length代表元素个数（length不作为元素）
     *    var likeArray = {0:"one",1:"two",2:"thr",length:3};
     *    console.log([...likeArray]); //Uncaught TypeError: likeArray is not iterable
     * 
     * 2. 扩展运算符将伪数组转换为数组有局限性,这个类数组必须得有默认的迭代器.且伪可遍历的
     *    var likeArray1 = {0:"one",1:"two",2:"thr",length:3,[Symbol.iterator]: Array.prototype[Symbol.iterator]};
     * 
     * 3. ES5,ES6 分别提供了不同的方式，将伪数组 转换为真实数组
     *    ES6 Array.from(arguments) 
     *    ES5 Array.prototype.slice.call(arguments)
     * 
     * 4. arguments 是一个伪数组 ; rest 是一个真实数组  
     *    具体参考： https://zhuanlan.zhihu.com/p/32038245
    */
    function test(){
      let arr1 = Array.prototype.slice.call(arguments); 
      let arr2 = [].slice.call(arguments);
      let arr3 = Array.from(arguments);
      let arr4 = [...arguments];
      let arr5 = (arguments.length === 1 ? [arguments[0]]: Array.apply(null,arguments))
      console.log(arguments,arguments.length,arr1,arr2,arr3,arr4,arr5)
    }
    // ES6没有自己的arguments对象
    const fn = (...rest) =>Array.prototype.slice.call(rest,1)
    a = fn(1,2,3,4)
    console.log(a)
    test(1,'happy',{name: 'Frank'})
  </script>


</body>
</html>
